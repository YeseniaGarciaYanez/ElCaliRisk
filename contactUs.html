<!-- Contact Form -->
<section class="contactUs">
    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="processContact.php" method="POST">
            <div class="form-group">
                <label for="help">How can we help you? *</label>
                <select id="help" name="help" required>
                    <option value="">Select an option</option>
                    <option value="Calibration">Calibration</option>
                    <option value="Dimensional Measurement">Dimensional Measurement</option>
                    <option value="Tests for controlled environments">Tests for Controlled Environments</option>
                    <option value="Measurement and Test Instruments">Measurement and Test Instruments</option>
                    <option value="Equipment Rental">Rent of Equipment for Controlled Areas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
            </div>
            <button type="submit" class="btn-contact">Contact</button>
        </form>
    </div>
</section>
